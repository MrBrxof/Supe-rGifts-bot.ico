<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-primary: #2c2f33;
            --bg-secondary: #23272a;
            --accent-color: #7289da;
            --accent-hover: #677bc4;
            --success-color: #43b581;
            --success-hover: #3ca374;
            --text-color: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: 70px;
        }
        
        .container {
            flex: 1;
            padding: 16px;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-secondary);
            padding: 12px 0;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        
        .footer button {
            background-color: transparent;
            color: var(--text-color);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .footer button.active {
            background-color: var(--accent-color);
        }
        
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        
        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 16px;
            object-fit: cover;
        }
        
        .profile-info h3 {
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .profile-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .inventory {
            margin-top: 24px;
        }
        
        .inventory h2 {
            margin-bottom: 16px;
            font-size: 20px;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .inventory-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }
        
        .inventory-item.empty {
            border: 1px dashed rgba(255, 255, 255, 0.3);
        }
        
        .btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: var(--success-hover);
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section-header {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .placeholder-content {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .error-message {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            text-align: center;
        }

        .debug-info {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Адаптивность для очень маленьких экранов */
        @media (max-width: 360px) {
            .profile {
                flex-direction: column;
                text-align: center;
            }
            
            .profile img {
                margin-right: 0;
                margin-bottom: 12px;
            }
            
            .inventory-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Секция Аккаунт -->
        <div id="account-section" class="section active">
            <div class="profile">
                <img id="user-photo" src="https://via.placeholder.com/60?text=Loading" alt="Profile">
                <div class="profile-info">
                    <h3 id="user-name">Загрузка...</h3>
                    <p id="user-id">ID: ...</p>
                    <p id="user-language">Язык: ...</p>
                </div>
            </div>
            <div class="inventory">
                <h2>Инвентарь</h2>
                <div class="inventory-grid">
                    <div class="inventory-item empty">
                        <i class="fas fa-box-open"></i>
                        <span>Пусто</span>
                    </div>
                    <div class="inventory-item empty">
                        <i class="fas fa-box-open"></i>
                        <span>Пусто</span>
                    </div>
                    <div class="inventory-item empty">
                        <i class="fas fa-box-open"></i>
                        <span>Пусто</span>
                    </div>
                    <div class="inventory-item empty">
                        <i class="fas fa-box-open"></i>
                        <span>Пусто</span>
                    </div>
                    <div class="inventory-item empty">
                        <i class="fas fa-box-open"></i>
                        <span>Пусто</span>
                    </div>
                    <div class="inventory-item empty">
                        <i class="fas fa-box-open"></i>
                        <span>Пусто</span>
                    </div>
                </div>
                <button class="btn" onclick="replenishInventory()">
                    <i class="fas fa-plus"></i> Пополнить Инвентарь
                </button>
            </div>
            <div class="debug-info" id="debug-info" style="display: none;">
                <strong>Отладочная информация:</strong>
                <div id="debug-content"></div>
            </div>
        </div>
        
        <!-- Секция PVP -->
        <div id="pvp-section" class="section">
            <h2 class="section-header">PVP Арена</h2>
            <div class="placeholder-content">
                <i class="fas fa-trophy"></i>
                <h3>Скоро будет доступно!</h3>
                <p>Готовьтесь к эпическим битвам с другими игроками</p>
            </div>
        </div>
        
        <!-- Секция Магазин -->
        <div id="shop-section" class="section">
            <h2 class="section-header">Магазин</h2>
            <div class="placeholder-content">
                <i class="fas fa-shopping-cart"></i>
                <h3>Скоро будет доступно!</h3>
                <p>Покупайте уникальные предметы и улучшения</p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <button id="pvp-btn" onclick="showSection('pvp')">
            <i class="fas fa-fist-raised"></i>
            <span>PVP</span>
        </button>
        <button id="shop-btn" onclick="showSection('shop')">
            <i class="fas fa-shopping-cart"></i>
            <span>Магазин</span>
        </button>
        <button id="account-btn" class="active" onclick="showSection('account')">
            <i class="fas fa-user"></i>
            <span>Аккаунт</span>
        </button>
    </div>

    <script>
        // Основной объект Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Функция для парсинга initData
        function parseInitData() {
            let userData = null;
            
            // Способ 1: Прямой доступ через initDataUnsafe
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                console.log('✅ Данные найдены в initDataUnsafe.user');
                userData = tg.initDataUnsafe.user;
            } 
            // Способ 2: Парсинг initData строки
            else if (tg.initData) {
                console.log('🔍 Парсим initData строку');
                try {
                    const params = new URLSearchParams(tg.initData);
                    const userStr = params.get('user');
                    if (userStr) {
                        userData = JSON.parse(decodeURIComponent(userStr));
                        console.log('✅ Данные получены из initData');
                    }
                } catch (e) {
                    console.error('❌ Ошибка парсинга initData:', e);
                }
            }
            
            return userData;
        }
        
        // Функция для отображения данных пользователя
        function displayUserData() {
            const userData = parseInitData();
            const userNameElement = document.getElementById('user-name');
            const userIdElement = document.getElementById('user-id');
            const userPhotoElement = document.getElementById('user-photo');
            const userLanguageElement = document.getElementById('user-language');
            const debugInfo = document.getElementById('debug-info');
            const debugContent = document.getElementById('debug-content');
            
            if (userData) {
                // Формируем отображаемое имя
                let displayName = userData.first_name || '';
                if (userData.last_name) {
                    displayName += ' ' + userData.last_name;
                }
                if (userData.username) {
                    displayName += ` (@${userData.username})`;
                }
                
                userNameElement.textContent = displayName || 'Пользователь Telegram';
                userIdElement.textContent = `ID: ${userData.id || 'неизвестен'}`;
                userLanguageElement.textContent = `Язык: ${userData.language_code || 'не указан'}`;
                
                // Устанавливаем фото
                if (userData.photo_url) {
                    userPhotoElement.src = userData.photo_url;
                } else {
                    userPhotoElement.src = 'https://via.placeholder.com/60?text=TG';
                }
                
                // Показываем отладочную информацию
                debugInfo.style.display = 'block';
                debugContent.innerHTML = `
                    <div>Platform: ${tg.platform}</div>
                    <div>Version: ${tg.version}</div>
                    <div>InitData: ${tg.initData ? '✓' : '✗'}</div>
                    <div>InitDataUnsafe: ${tg.initDataUnsafe ? '✓' : '✗'}</div>
                `;
                
            } else {
                // Данные не найдены
                userNameElement.textContent = 'Гость';
                userIdElement.textContent = 'ID: неизвестен';
                userLanguageElement.textContent = 'Язык: неизвестен';
                userPhotoElement.src = 'https://via.placeholder.com/60?text=Guest';
                
                // Показываем сообщение об ошибке
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <p><strong>Не удалось загрузить данные аккаунта</strong></p>
                    <p>Это нормально для тестового режима. В продакшене данные будут доступны.</p>
                `;
                document.getElementById('account-section').insertBefore(errorMsg, document.querySelector('.inventory'));
                
                // Отладочная информация
                debugInfo.style.display = 'block';
                debugContent.innerHTML = `
                    <div>Platform: ${tg.platform || 'неизвестно'}</div>
                    <div>Version: ${tg.version || 'неизвестно'}</div>
                    <div>InitData: ${tg.initData ? '✓' : '✗'}</div>
                    <div>InitDataUnsafe: ${tg.initDataUnsafe ? '✓' : '✗'}</div>
                    <div>ColorScheme: ${tg.colorScheme}</div>
                    <div>ViewportHeight: ${tg.viewportHeight}</div>
                `;
            }
        }
        
        // Функция для отображения секции
        function showSection(section) {
            // Скрываем все секции
            document.querySelectorAll('.section').forEach(el => {
                el.classList.remove('active');
            });
            
            // Убираем активный класс со всех кнопок
            document.querySelectorAll('.footer button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Показываем выбранную секцию и активируем кнопку
            document.getElementById(`${section}-section`).classList.add('active');
            document.getElementById(`${section}-btn`).classList.add('active');
        }
        
        // Функция пополнения инвентаря
        function replenishInventory() {
            tg.showPopup({
                title: 'Пополнение инвентаря',
                message: 'Функция пополнения инвентаря пока не реализована. В будущем здесь будет магазин предметов.',
                buttons: [{ type: 'ok' }]
            });
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Инициализация Telegram Web App...');
            
            // Базовая инициализация Telegram Web App
            tg.ready();
            tg.expand();
            
            // Устанавливаем цвет фона
            tg.setBackgroundColor('#2c2f33');
            tg.setHeaderColor('#2c2f33');
            
            // Загружаем и отображаем данные пользователя
            displayUserData();
            
            // Инициализация начального экрана
            showSection('account');
            
            // Логируем всю доступную информацию для отладки
            console.log('=== Telegram WebApp Debug Info ===');
            console.log('Platform:', tg.platform);
            console.log('Version:', tg.version);
            console.log('InitData:', tg.initData);
            console.log('InitDataUnsafe:', tg.initDataUnsafe);
            console.log('ColorScheme:', tg.colorScheme);
            console.log('ViewportHeight:', tg.viewportHeight);
            console.log('==================================');
            
            // Проверяем, запущено ли в Telegram
            if (!tg.initData) {
                console.warn('⚠️  WebApp запущен вне Telegram или в тестовом режиме');
            }
        });

        // Обработчик изменения размера окна
        tg.onEvent('viewportChanged', function() {
            console.log('Viewport changed to:', tg.viewportHeight);
        });
    </script>
</body>
</html>
